<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerse Register Page </title>

    <!-- Favicon Icon setup -->
    <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">

    <!-- Font Awesome version 6 CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />


    <!-- Custom Css link -->
    <link rel="stylesheet" href="../assets/css/register.css">
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <a href="../index.html" class="home">Home</a>
    <!-- Main Section Start -->
    <section class="main">
        <img src="../assets/img/logo.png" alt="logo">
        <h1>Customer Register</h1>
        <div class="register-body">
            <input type="text" name="name" id="name" placeholder="User Name">
            <input type="email" name="email" id="email" placeholder="User eMail" required>
            <input type="number" name="phone" id="phone" placeholder="User Number">
            <input type="password" name="pass" id="reg-pass" placeholder="Password" required>
            <button type="submit"><a class="register" href="#">Register</a></button>

        </div>
    </section>
    <!-- Main Section End -->


    <!-- Custome JavaScript link -->
    <script src="../assets/js/register.js">
    </script>
</body>
</html>
